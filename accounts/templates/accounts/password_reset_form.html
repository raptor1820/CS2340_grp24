{% extends "base.html" %} {% block content %}
<div class="p-3 fix-min-ht">
    <div class="container">
      <div class="row mt-3">
        <div class="col mx-auto mb-3">
<h2 class="text-white mb-5">Reset Your Password</h2>
<p class="text-white mb-5">
    Enter your email address below, and we will send you a link to reset your
    password.
</p>

<form method="post" class="text-white">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit" class="btn-primary mt-5 fix-btn">Send Reset Email</button>
</form>
</div></div></div></div>
{% endblock %}
